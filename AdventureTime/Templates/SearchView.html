<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Travel Search</h1>
    <form method="post" action="{% url 'place-search' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if results %}
        <h2>Results</h2>
        <ul>
            {% for place in results %}
                <li>{{ place.name_place }} ({{ place.country.name_country }}) - ({{ place.category }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
