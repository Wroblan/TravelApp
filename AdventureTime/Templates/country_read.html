<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th scope="col"> Country </th>
        <th scope="col"> Desctription </th>
        <th scope="col"> Capital city </th>
        <th scope="col"> Language </th>
        <th scope="col"> Currency </th>
    </tr>
    <tr>
{% for country in dane %}
        <td> {{country.id}} </td>
        <td> {{country.name_country}} </td>
        <td> {{country.desctription}} </td>
        <td> {{country.capital_city}} </td>
        <td> {{country.language}} </td>
        <td> {{country.currency}} </td>
        <td><a href="{% url 'country_update' pk=country.pk  %}">CHANGE</a></td>
        <td><a href="{% url 'country_delete' pk=country.pk  %}">DELETE</a></td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
